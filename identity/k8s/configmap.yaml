apiVersion: v1
kind: ConfigMap
metadata:
  name: smap-identity-config
  namespace: smap
  labels:
    app: smap-identity-api
data:
  # HTTP Server Configuration
  HOST: "0.0.0.0"
  APP_PORT: "8080"
  API_MODE: "release"
  
  # Logger Configuration
  LOGGER_LEVEL: "info"
  LOGGER_MODE: "production"
  LOGGER_ENCODING: "json"
  
  # MinIO Configuration (non-sensitive)
  MINIO_USE_SSL: "true"
  MINIO_REGION: "us-east-1"
  MINIO_BUCKET: "smap-identity"
  
  # SMTP Configuration (non-sensitive)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_FROM: "noreply@smap.com"
  SMTP_FROM_NAME: "SMAP"

