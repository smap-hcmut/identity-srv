apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-identity-api
  namespace: smap
  labels:
    app: smap-identity-api
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: smap-identity-api
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-identity-api
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: smap-identity-api
        image: registry.tantai.dev/smap/smap-identity:251124-000628
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: HOST
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: APP_PORT
        - name: API_MODE
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: API_MODE
        - name: LOGGER_LEVEL
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: LOGGER_LEVEL
        - name: LOGGER_MODE
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: LOGGER_MODE
        - name: LOGGER_ENCODING
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: LOGGER_ENCODING
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_DB
        - name: POSTGRES_SSLMODE
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: POSTGRES_SSLMODE
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: RABBITMQ_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: JWT_SECRET
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: ENCRYPT_KEY
        - name: INTERNAL_KEY
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: INTERNAL_KEY
        - name: DISCORD_WEBHOOK_ID
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: DISCORD_WEBHOOK_ID
        - name: DISCORD_WEBHOOK_TOKEN
          valueFrom:
            secretKeyRef:
              name: smap-identity-secrets
              key: DISCORD_WEBHOOK_TOKEN
        - name: COOKIE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_DOMAIN
        - name: COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_SECURE
        - name: COOKIE_SAMESITE
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_SAMESITE
        - name: COOKIE_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_MAX_AGE
        - name: COOKIE_MAX_AGE_REMEMBER
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_MAX_AGE_REMEMBER
        - name: COOKIE_NAME
          valueFrom:
            configMapKeyRef:
              name: smap-identity-config
              key: COOKIE_NAME
        - name: CONTAINER_NAME
          value: "smap-identity-api"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: smap-identity-api
  namespace: smap
  labels:
    app: smap-identity-api
spec:
  selector:
    app: smap-identity-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
