apiVersion: v1
kind: ConfigMap
metadata:
  name: smap-project-config
  namespace: smap
  labels:
    app: smap-project-api
data:
  # HTTP Server Configuration
  HOST: "0.0.0.0"
  APP_PORT: "8080"
  API_MODE: "release"
  
  # Logger Configuration
  LOGGER_LEVEL: "info"
  LOGGER_MODE: "production"
  LOGGER_ENCODING: "json"
  
  # Cookie Configuration (for HttpOnly authentication)
  COOKIE_DOMAIN: ".smap.com"
  COOKIE_SECURE: "true"
  COOKIE_SAMESITE: "Lax"
  COOKIE_MAX_AGE: "7200"
  COOKIE_MAX_AGE_REMEMBER: "2592000"
  COOKIE_NAME: "smap_auth_token"
  
  # MinIO Configuration (non-sensitive)
  MINIO_USE_SSL: "true"
  MINIO_REGION: "us-east-1"
  MINIO_BUCKET: "smap-project"
  MINIO_ASYNC_UPLOAD_WORKERS: "4"
  MINIO_ASYNC_UPLOAD_QUEUE_SIZE: "100"

  # Environment Configuration
  ENV: "dev"
  APP_VERSION: "1.0.0"

  # LLM Configuration
  LLM_PROVIDER: "gemini"
  LLM_MODEL: "gemini-2.0-flash"
  LLM_TIMEOUT: "30"
  LLM_MAX_RETRIES: "3"

  # Collector Service Configuration
  COLLECTOR_SERVICE_URL: "http://collector-service.smap.svc.cluster.local:8081"
  COLLECTOR_TIMEOUT: "30"