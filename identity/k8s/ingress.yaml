apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smap-ingress
  namespace: smap
  annotations:
    # Use Nginx Ingress Controller
    kubernetes.io/ingress.class: nginx
    
    # Rewrite path: Strip /identity prefix when forwarding to service
    # Pattern: /identity(/|$)(.*) captures everything after /identity
    # Rewrite: /$2 sends captured group to service
    # Example: /identity/swagger/index.html -> /swagger/index.html
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # Increase timeouts for Ingress Controller (important for WebSocket)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

spec:
  rules:
  - host: smap-api.tantai.dev
    http:
      paths:
      # --- ROUTE FOR IDENTITY SERVICE ---
      # Pattern captures: /identity/anything -> group 2 = "anything"
      # Rewrite target /$2 sends "anything" to service
      - path: /identity(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: smap-identity-api
            port:
              number: 80