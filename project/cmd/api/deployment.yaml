apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-project-api
  namespace: smap
  labels:
    app: smap-project-api
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: smap-project-api
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-project-api
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: smap-project-api
        image: registry.tantai.dev/smap/smap-identity:251124-004415
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: HOST
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: APP_PORT
        - name: API_MODE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: API_MODE
        - name: LOGGER_LEVEL
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LOGGER_LEVEL
        - name: LOGGER_MODE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LOGGER_MODE
        - name: LOGGER_ENCODING
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LOGGER_ENCODING
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_DB
        - name: POSTGRES_SSLMODE
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: POSTGRES_SSLMODE
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: MINIO_USE_SSL
        - name: MINIO_REGION
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: MINIO_REGION
        - name: MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: MINIO_BUCKET
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: RABBITMQ_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: JWT_SECRET
        - name: COOKIE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_DOMAIN
        - name: COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_SECURE
        - name: COOKIE_SAMESITE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_SAMESITE
        - name: COOKIE_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_MAX_AGE
        - name: COOKIE_MAX_AGE_REMEMBER
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_MAX_AGE_REMEMBER
        - name: COOKIE_NAME
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COOKIE_NAME
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: ENCRYPT_KEY
        - name: INTERNAL_KEY
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: INTERNAL_KEY
        - name: DISCORD_WEBHOOK_ID
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: DISCORD_WEBHOOK_ID
        - name: DISCORD_WEBHOOK_TOKEN
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: DISCORD_WEBHOOK_TOKEN
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: ENV
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: APP_VERSION
        - name: MINIO_ASYNC_UPLOAD_WORKERS
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: MINIO_ASYNC_UPLOAD_WORKERS
        - name: MINIO_ASYNC_UPLOAD_QUEUE_SIZE
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: MINIO_ASYNC_UPLOAD_QUEUE_SIZE
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LLM_PROVIDER
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LLM_MODEL
        - name: LLM_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LLM_TIMEOUT
        - name: LLM_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: LLM_MAX_RETRIES
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: smap-project-secrets
              key: LLM_API_KEY
        - name: COLLECTOR_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COLLECTOR_SERVICE_URL
        - name: COLLECTOR_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: smap-project-config
              key: COLLECTOR_TIMEOUT
        - name: CONTAINER_NAME
          value: "smap-project-api"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: smap-project-api
  namespace: smap
  labels:
    app: smap-project-api
spec:
  selector:
    app: smap-project-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP