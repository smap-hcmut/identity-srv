apiVersion: apps/v1
kind: Deployment
metadata:
  name: smap-identity-consumer
  namespace: smap
  labels:
    app: smap-identity-consumer
    version: v1
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: smap-identity-consumer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: smap-identity-consumer
        version: v1
    spec:
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: smap-identity-consumer
          image: registry.tantai.dev/smap/smap-identity-consumer:251209-033225
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: smap-identity-config
            - secretRef:
                name: smap-identity-secrets
          env:
            - name: CONTAINER_NAME
              value: "smap-identity-consumer"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps aux | grep -v grep | grep -q consumer
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
