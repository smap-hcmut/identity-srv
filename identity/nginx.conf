server {
    listen 80;
    server_name smap-api.tantai.dev;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smap-api.tantai.dev;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl-certs/smap-api.tantai.dev/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl-certs/smap-api.tantai.dev/private.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://k8s_nodes;
        
        # Headers for passing original request details to internal Ingress
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Important: Tell the Ingress that the original request was HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        # --- WEBSOCKET SUPPORT ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}