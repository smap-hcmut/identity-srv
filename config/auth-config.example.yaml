# SMAP Auth Service Configuration

# Environment Configuration
environment:
  name: development

# HTTP Server Configuration
http_server:
  host: ""
  port: 8080
  mode: debug

# Logger Configuration
logger:
  level: debug
  mode: debug
  encoding: console
  color_enabled: true

# PostgreSQL Configuration
postgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: smap_auth
  sslmode: disable

# Redis Configuration
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

# Kafka Configuration
kafka:
  brokers:
    - localhost:9092
  topic: audit.events

# OAuth2 Configuration
oauth2:
  provider: google
  client_id: YOUR_GOOGLE_CLIENT_ID
  client_secret: YOUR_GOOGLE_CLIENT_SECRET
  redirect_uri: http://localhost:8080/authentication/callback
  scopes:
    - openid
    - email
    - profile

# JWT Configuration
jwt:
  algorithm: HS256
  issuer: smap-auth-service
  audience:
    - identity-srv
  secret_key: smap-jwt-secret-key-2024-minimum-32-characters-required
  ttl: 28800 # 8 hours in seconds

# Cookie Configuration
cookie:
  domain: localhost
  secure: false
  samesite: Lax
  max_age: 28800 # 8 hours
  max_age_remember: 604800 # 7 days
  name: smap_auth_token

# Access Control Configuration
access_control:
  allowed_domains:
    - gmail.com
    - vinfast.com
  blocked_emails: []
  user_roles:
    admin@vinfast.com: ADMIN
    analyst@vinfast.com: ANALYST
    viewer@vinfast.com: VIEWER
    tantai@vinfast.com: ADMIN
  default_role: VIEWER

# Session Configuration
session:
  ttl: 28800 # 8 hours
  remember_me_ttl: 604800 # 7 days
  backend: redis

# Token Blacklist Configuration
blacklist:
  enabled: true
  backend: redis
  key_prefix: "blacklist:"

# Encrypter Configuration
encrypter:
  key: test-encryption-key-32-characters

# Internal Service Authentication
internal:
  service_keys:
    project_service: project-service-key
    ingest_service: ingest-service-key
    knowledge_service: knowledge-service-key
    notification_service: notification-service-key

# Discord Webhook (Optional)
discord:
  webhook_id: ""
  webhook_token: ""
